x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2025-01-20T14-49-07Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: JABA_SUPER_USER_MINIO
    MINIO_ROOT_PASSWORD: jaba127!368601NO
  healthcheck:
    test: [ "CMD", "mc", "ready", "local" ]
    interval: 5s
    timeout: 5s
    retries: 5

x-neo4j-common: &neo4j-common
  image: neo4j:4.4-enterprise
  environment:
    - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes

    - NEO4J_dbms_mode=CORE
    - NEO4J_causal_clustering_discovery_type=LIST
    - NEO4J_causal_clustering_initial_discovery_members=neo4j1:5000,neo4j2:5000,neo4j3:5000
  expose:
    - "5000"
  networks:
    - workshop

services:
  couchbase-server:
    build: configs/couchbase/couchbase-server
    ports:
      - 8091-8096:8091-8096
      - 11210:11210
    environment:
      - CLUSTER_NAME=couchbase-demo
      - COUCHBASE_ADMINISTRATOR_USERNAME=jaba_admin
      - COUCHBASE_ADMINISTRATOR_PASSWORD=jaba_pwd
      - COUCHBASE_BUCKET=doom-scrolling
      - COUCHBASE_BUCKET_RAMSIZE=512
      - COUCHBASE_RBAC_USERNAME=jaba_rbac
      - COUCHBASE_RBAC_PASSWORD=jaba_rbac_pwd
      - COUCHBASE_RBAC_NAME=jaba_rbac_name
      - COUCHBASE_RAM_SIZE=2048
      - COUCHBASE_INDEX_RAM_SIZE=512
    hostname: couchbase-server
    container_name: couchbase-server
    working_dir: /opt/couchbase
    stdin_open: true
    tty: true
    networks:
      - workshop
    entrypoint: ['']
    command: sh -c "/opt/couchbase/init/init-cbserver.sh"
  neo4j1:
    <<: *neo4j-common
    container_name: neo4j1
    hostname: neo4j1
    environment:
      - NEO4J_dbms__default__advertised__address=neo4j1
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/password123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j1-data:/data
      - neo4j1-logs:/logs

  neo4j2:
      <<: *neo4j-common
      container_name: neo4j2
      hostname: neo4j2
      environment:
        - NEO4J_dbms__default__advertised__address=neo4j2
        - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
        - NEO4J_AUTH=neo4j/password123
      ports:
        - "8484:7474"
        - "8687:7687"
      volumes:
        - neo4j2-data:/data
        - neo4j2-logs:/logs

  neo4j3:
      <<: *neo4j-common
      container_name: neo4j3
      hostname: neo4j3
      environment:
        - NEO4J_dbms__default__advertised__address=neo4j3
        - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
        - NEO4J_AUTH=neo4j/password123
      ports:
        - "9494:7474"
        - "9687:7687"
      volumes:
        - neo4j3-data:/data
        - neo4j3-logs:/logs
